<template name="lists">
    <div class="lists">

        {{#ifEsIsSearching index="lists" id="search"}}
            loading..
        {{/ifEsIsSearching}}

        <!--ifisempty-->

            <!-- show all -->

        <!--else-->

            <!-- show searchhits    -->

        <!--endif-->

        {{#ifEsHasNoResults index="lists" id="search" logic="OR" }}
            <div class="no-results">No results found!</div>
        {{/ifEsHasNoResults}}

        <ul id="searchLists">
            {{#esEach index="lists" id="search"}}
                <li>
                    {{title}}<i>{{index}}</i>
                    <form>
                        <a href="/lists/{{_id}}">show</a>
                        <a class="remove-list-element">remove</a>
                        <input type="text" class="list-title-update" placeholder="{{title}}">
                        created by: {{author}}
                    </form>
                </li>
            {{/esEach}}
        </ul>
        <ul id="allLists">
            {{#each lists}}
                <li>
                    {{title}}<i>{{index}}</i>
                    <form>
                        <a href="/lists/{{_id}}">show</a>
                        <a class="remove-list-element">remove</a>
                        <input type="text" class="list-title-update" placeholder="{{title}}">
                        created by: {{author}}
                    </form>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
